<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Course</a><br />
<table>
    <tr>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zipcode</th>
        <th>Email</th>
        <th>Position</th>
        <th>Company</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.title}"></td>
        <td th:text="${customer.firstname}"></td>
        <td th:text="${customer.lastname}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.state}"></td>
        <td th:text="${customer.zipcode}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.position}"></td>
        <td th:text="${customer.company}"></td>

        <td>
            <a th:href="@{/Update/{id}(id=${customer.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${customer.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${customer.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
